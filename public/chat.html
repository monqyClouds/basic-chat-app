<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">

    <!-- Scripts for configuring chat UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>

    <!-- Configure socketio script -->
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./js/chat.js" defer></script>

  </head>

  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar">

      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form action="" id="message-form">
            <input type="text" id="input-box" name="message" placeholder="Type here" required autocomplete="off">
            <button type="submit" class="submit">Submit</button>
          </form>
          <button id="send-location">Send Location</button>

        </div>
      </div>
    </div>
    
    <!-- Creating templates for messages -->
    <script id="message-template" type="text/html">
      <div class="message"> 
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{text}}</p>  
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p> <a href={{url}} target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

  </body>

</html>
